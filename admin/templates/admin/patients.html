{%extends "base/base.html"%}
{%block content%}
<legend class="border-bottom mb-4">Your Patients. You have {{number}} Patients!</legend>
{%if patients%}
<ol style="margin: 5px 5px 5px 15px; ">
    {%for p in patients%}
    <li class="border-bottom d-flex flex-row align-items-start justify-content-start"><a class="profile-element" href="{%url 'patient-details' p.username%}"> {{p.first_name}} {{p.last_name}}</a></li>
    {%endfor%}
</ol>    
{%endif%}
{%endblock content%}
