{% extends "base/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend class="border-bottom mb-4">Take An Appointment Online</legend>
                {{ form.as_p }}
                {%if taken%}
                    {%for t in taken%}
                        {{t.user.first_name}}
                    {%endfor%}
                {%endif%}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Schedule Appointment</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account? <a class="ml-2" href="{% url 'signup' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
{% endblock content %}
